<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Печатные платы Smart Device">
  <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Закажи звонок</title>
</head>

<body>
  <header id="contacts" class="header">
    <div class="header__wrapper wrapper">
      <div class="header__logo">
        <a href="index.html">
          <svg width="52" height="52" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <use xlink:href="img/sprite.svg#icon-logo"></use>
          </svg>
          <div class="header__logo-text">
            <div class="header__text-smart">
              <svg width="133" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite.svg#icon-smart-device"></use>
              </svg>
            </div>
            <div class="header__text-technology">
              <svg width="105" height="10" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite.svg#icon-technology"></use>
              </svg>
            </div>
          </div>
        </a>
    </div>
    </div>
  </header>
  <main>
    <section id="modal" class="modal">
      <div class="modal__overlay modal__no-js">
        <div class="modal__window">
          <div class="modal__wrapper">
            <h2>Закажите звонок</h2>
            <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
            <form method="get">
              <div class="modal__input input">
                <label for="modal-name"></label>
                <input type="text" name="modal-name" id="modal-name" placeholder="Имя" required>
              </div>
              <div class="modal__input input">
                <div class="modal__error error hide">Вы неверное ввели номер</div>
                <label for="modal-phone"></label>
                <input type="tel" name="modal-phone" id="modal-phone" placeholder="Телефон" required>
              </div>
              <div class="modal__message message">
                <textarea name="modal-message" id="modal-message" placeholder="Ваш вопрос"></textarea>
              </div>
              <div class="modal__check checkbox">
                <input class="visually-hidden" type="checkbox" name="modal-checkbox" id="modal-checkbox" tabindex="0"
                  required>
                <label for="modal-checkbox" tabindex="-1">Я согласен на обработку персональных данных</label>
              </div>
              <button class="modal__submit button submit" type="submit">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
